<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script
            type="module"
            src="/dist/native-ios/ios-sheet.component.js"
        ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />


        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <style>
            * {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body>
        <button id="openbtn">Open Modal</button>
        <button>A random button to test accessibility</button>

        <ios-sheet id="modal" modaltitle="Welcome to a native iOS Feel.">
            <p>Welcome to a native iOS feel. This is fucking great.</p>
            <button class="confirmation"">Confirm</button>
        </ios-sheet>

        <script>
            const modal = document.getElementById("modal");
            modal.addEventListener("close", () => {
                modal.open = false;
            });

            document.getElementById("openbtn").onclick = function () {
                modal.open = true;
            };
        </script>
    </body>
</html>
