<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script type="module" src="/dist/inputs/checkbox.component.js"></script>
    </head>
    <body>
        <checkbox-component></checkbox-component>
        <checkbox-component danger="true"></checkbox-component>

        <br />

        <p>Handling Tab "Outside"</p>

        <checkbox-component handleTabOutside="true"></checkbox-component>
        <checkbox-component
            handleTabOutside="true"
            danger="true"
        ></checkbox-component>

        <script>
            document
                .querySelectorAll("checkbox-component")
                .forEach((component) => {
                    component.addEventListener("checked", (event) => {
                        // Your event handling code here
                        console.log("Checkbox clicked!", event.detail);
                    });
                });
        </script>
    </body>
</html>
