<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
            type="module"
            src="/dist/feedback/confirm.component.js"
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <style>
            * {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body>
        <button id="openbtn">Basic Confirmation</button>
        <br />
        <button id="openbtnCustom">Confirmation custom Buttons</button>
        <br />
        <button>A random button to test accessibility</button>

        <confirm-component></confirm-component>

        <script type="module">
            import { Confirm } from "/dist/feedback/confirm.component.js";

            document.getElementById("openbtn").onclick = function () {
                Confirm({
                    title: "This is a Confirmation",
                    description: "You can even specify a description",
                });
            };
            document.getElementById("openbtnCustom").onclick = function () {
                Confirm({
                    title: "This is a Confirmation",
                    description: "With custom Buttons",
                    proceedButton: "Proceed",
                    cancelButton: "Go Back",
                });
            };
        </script>
    </body>
</html>
